<div class="bootstrap-wrapper">
  <div class="conatiner">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <mat-card-content>
            <h2 class="text-center">Register Road Details</h2>

            <form (ngSubmit)="formSubmit()">

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Road Name</mat-label>
                <input required [(ngModel)]="road.roadName" name="roadName" matInput placeholder="Enter Here">
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Detector Name</mat-label>
                <input required [(ngModel)]="road.detectorName" name="detectorName" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- <mat-form-field appearance="outline" class="full-width">
                <mat-label>Status</mat-label>

                <mat-select class="form-control" placeholder="Select" [(ngModel)]="road.detectorStatus"
                  name="detectorStatus" required>
                  <mat-option value="true">UP</mat-option>
                  <mat-option value="false">DOWN</mat-option>
                </mat-select>

              </mat-form-field> -->

              <select style="width:100%; height: 40px; " class ="form-control" name="detectorSatus" id="detectorSatus"  [(ngModel)]="road.detectorStatus">

                <option value="false">Down</option>

                <option value="true">Up</option>

            </select> 


              <div class="container text-center">

                <button mat-raised-button color="accent">Update</button>
                <button style="margin-left: 50px;" (click)="backButton()" class="text-center" mat-raised-button
                  color="primary">Back</button>

              </div>



            </form>
          </mat-card-content>
        </mat-card>

      </div>

    </div>
  </div>
</div>

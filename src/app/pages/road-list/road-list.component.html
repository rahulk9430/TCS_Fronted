<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <mat-card-content>
                        <h2 class="text-center">List Of Roads</h2>
                        <table mat-table [dataSource]="road" class="mat-elevation-z8">


                            <!-- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                            <!-- Road Name Column -->
                            <ng-container matColumnDef="roadName">
                                <th mat-header-cell *matHeaderCellDef> Road Name </th>
                                <td mat-cell *matCellDef="let road"> {{road.roadName}} </td>
                            </ng-container>
                            <!-- Detector Name Column -->
                            <ng-container matColumnDef="detectorName">
                                <th mat-header-cell *matHeaderCellDef> Detector Name </th>
                                <td mat-cell *matCellDef="let road"> {{road.detectorName}} </td>
                            </ng-container>

                            <!-- Status Column -->
                            <ng-container matColumnDef="detectorStatus">
                                <th mat-header-cell *matHeaderCellDef> Status</th>
                                <td mat-cell *matCellDef="let road"> {{road.detectorStatus===true ? 'UP': (road.detectorStatus===false ? 'Down': '')}} </td>


                            </ng-container>

                            <ng-container matColumnDef="roadId">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let road">

                                    <button mat-icon-button color="primary" (click)="updateRoad(road.roadId)"
                                        mat-icon-button class="example-icon favorite-icon"
                                        aria-label="Example icon-button with edit icon">
                                        <mat-icon>edit</mat-icon>
                                    </button>

                                    <button mat-icon-button color="warn" (click)="deleteRoad(road.roadId)"
                                        mat-icon-button class="example-icon favorite-icon"
                                        aria-label="Example icon-button with delete icon">
                                        <mat-icon>delete</mat-icon>
                                    </button>

                                    <button mat-icon-button color="accent" (click)="roadDetails(road.roadId)"
                                        mat-icon-button class="example-icon favorite-icon"
                                        aria-label="Example icon-button with open in visibility">
                                        <mat-icon>visibility</mat-icon>
                                    </button>


                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
